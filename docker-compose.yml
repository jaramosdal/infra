services:
  # Nuestra base de datos para que n8n guarde sus flujos
  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

# El gestor de colas para tus proyectos DevOps
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq_dev
    restart: always
    environment:
      # Inyectamos el usuario y contraseña desde nuestro .env
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD}
      RABBITMQ_NODENAME: ${RABBIT_NODENAME}
    ports:
      - "5672:5672"   # Puerto de datos (AMQP)
      - "15672:15672" # Puerto del Dashboard (Web UI)
    volumes:
      - ./rabbitmq_data:/var/lib/rabbitmq # Para que no pierdas usuarios si reinicias

  # La joya de la corona: n8n
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n_app
    restart: always
    ports:
      - "5678:5678"
    environment:
      - GENERIC_TIMEZONE=Europe/Madrid
      - DB_TYPE=${N8N_DB_TYPE}
      - DB_POSTGRESDB_HOST=${N8N_DB_HOST}
      - DB_POSTGRESDB_PORT=${N8N_DB_PORT}
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_SECURE_COOKIE=false # Para poder acceder desde el otro equipo
    depends_on:
      - postgres
    volumes:
      - ./n8n_data:/home/node/.n8n

  # Redis — backend de colas para GlitchTip (Celery)
  redis:
    image: redis:7-alpine
    container_name: redis_glitchtip
    restart: always

  # GlitchTip — monitorización de errores (compatible Sentry)
  glitchtip:
    image: glitchtip/glitchtip
    container_name: glitchtip_app
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${GLITCHTIP_SECRET_KEY}
      PORT: "8000"
      GLITCHTIP_DOMAIN: ${GLITCHTIP_DOMAIN:-http://localhost:8000}
      DEFAULT_FROM_EMAIL: noreply@glitchtip.local
      EMAIL_BACKEND: django.core.mail.backends.console.EmailBackend
    depends_on:
      - postgres
      - redis

  # GlitchTip worker — procesa eventos en segundo plano
  glitchtip_worker:
    image: glitchtip/glitchtip
    container_name: glitchtip_worker
    restart: always
    command: ./bin/run-celery-with-beat.sh
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${GLITCHTIP_SECRET_KEY}
    depends_on:
      - postgres
      - redis

  moltbot:
    build: ./moltbot  # Docker buscará el Dockerfile en esa carpeta
    container_name: moltbot_app
    restart: always
    environment:
      - RABBIT_USER=${RABBIT_USER}
      - RABBIT_PASSWORD=${RABBIT_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD} # La que usa n8n para conectarse a la base de datos
      - DISCORD_WEBHOOK_URL_FACTURAS=${DISCORD_WEBHOOK_URL_FACTURAS}
      - GLITCHTIP_DSN=${GLITCHTIP_DSN}
    depends_on:
      - rabbitmq
      - glitchtip
    volumes:
      - ./n8n-workflows:/n8n-workflows  # <--- MAPEO DEL BACKUP