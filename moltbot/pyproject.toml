[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "moltbot"
version = "0.1.0"
description = "Bot de infraestructura â€” procesa comandos y facturas via RabbitMQ"
requires-python = ">=3.11"
dependencies = [
    "pika",
    "psycopg2-binary",
    "requests",
    "sentry-sdk",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-mock>=3.12",
    "pytest-cov>=4.1",
    "responses>=0.25",
    "ruff",
]

[project.scripts]
moltbot = "moltbot.app:main"

[tool.hatch.build.targets.wheel]
packages = ["src/moltbot"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "integration: tests que requieren servicios externos (DB, RabbitMQ)",
]
addopts = "-ra --strict-markers"

[tool.coverage.run]
source = ["moltbot"]

[tool.coverage.report]
show_missing = true
skip_empty = true

[tool.ruff]
target-version = "py311"
line-length = 100
